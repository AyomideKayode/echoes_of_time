<!-- templates/dashboard.html -->
{% extends "base.html" %}

{% block title %}Dashboard{% endblock %}

{% block content %}
    <h1>Welcome, {{ user.username }}!</h1>
    <p>Here are your time capsules:</p>
    <ul>
        {% for capsule in user.capsules %}
            <li>
                <a href="{{ url_for('main.view_capsule', capsule_id=capsule.id) }}">{{ capsule.title }}</a>
            </li>
        {% endfor %}
    </ul>
    <a class="btn btn-primary" href="{{ url_for('main.create_capsule') }}">Create New Time Capsule</a>
{% endblock %}
