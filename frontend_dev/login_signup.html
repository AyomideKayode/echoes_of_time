<!DOCTYPE html>

  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Echoes of Time - Virtual Time Capsule</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css"

  <body>
    <!-- Login/Signup section -->
    <div id="login" class="container">
      <div class="echoes_header">
        <h1>Echoes of Time ⏳ - Login/Signup</h1>
      </div>
      <form>
        <div class="group">
          <input id="txtEmail" type="email" />
          <label>Email</label>
        </div>
        <div class="group">
          <input id="txtPassword" type="password" />
          <label>Password</label>
        </div>
        <div id="divLoginError" class="group">
          <div id="lblLoginErrorMessage" class="errorlabel">Error message</div>
        </div>
        <button id="btnLogin" type="button" class="button buttonBlue">
          Log in
        </button>
        <button id="btnSignup" type="button" class="button buttonBlue">
          Sign up
        </button>
        <button id="btnGoogle" type="button" class="button buttonBlue">
          Sign in with Google
        </button>
      </form>
    </div>
